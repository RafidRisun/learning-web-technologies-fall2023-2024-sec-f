<html>
    <head>
        <title>Email</title>
    </head>
    <body>
        Email<br>
        <input type="email" id='email' name="email" value="">
        <input type="button" name="click" value="click" onclick="mailfunc()">
        <script>
                function mailfunc(){
                let mail = document.getElementById('email').value;
                if(mail == '')
                {
                    alert("Email is NULL!");
                }
                if(!(mail.includes("@")) && !(mail.includes(".com")))
                {
                    alert("Invalid Email Format");
                }
            }
        </script>
    </body>
</html>
